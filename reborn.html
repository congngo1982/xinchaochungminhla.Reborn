<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>

<body>
    <audio loop preload="auto" id="audio">
        <source src="videoplayback.mp3" type="audio/mpeg">
    </audio>
    <img class="mario" src="mario.gif" alt="">
    <img class="mario_jump" src="mario_jump.gif" alt="">
    <div class="map">
        <img class="treasure" src="treasure_map.jpg" alt="">
        <img onclick="showImage('question_1.png')" class="layer1" src="ice_island.png" alt="">
        <img onclick="showImage('question_2.png')" class="layer2" src="ice_green_island.png" alt="">
        <img onclick="showImage('question_3.png')" class="layer3" src="purple_island.png" alt="">
        <img onclick="showImage('question_4.png'); playPause()" class="layer4" src="green_island.png" alt="">
        <img onclick="showImage('question_5.png')" class="layer5" src="yellow_island.png" alt="">
        <img onclick="showImage('question_6.png')" class="layer6" src="orange_island.png" alt="">
        <img onclick="showImage('guild1.png')" class="question" src="question.png" alt="">
    </div>
    <div class="window">
        <img id="my_image" class="frame" src="guild1.png" alt="">
    </div>
    <div class="image">
        <div class="gift">Đây là 1 món quà nhỏ của .Reborn hãy tải về và chơi cùng chúng mình nhé</div>
        <img class="template" src="template1.jpg" alt="">
    </div>
    <iframe class="form" src="https://docs.google.com/forms/d/e/1FAIpQLScOu1fdiD_zf71sI1Y6gmUv--ZGotgb5TUwTh4q2JzjBd__-g/viewform?embedded=true" width="640" height="2222" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</body>
<script type="text/javascript">
    var audio = document.getElementById('audio');
    var count = 0;
    function playPause(){
        if(count == 0){
            count = 1;
            audio.play();               
        } else {
            count = 0;
            audio.pause();
        }
    }
</script>
</html>
